<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yearly Calendar 2010 â€” Holidays Highlighted</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:20px; }
    h1 { text-align:center; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; }
    .month { background:white; padding:10px; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .month h2 { margin:0 0 10px; text-align:center; }
    .weekdays, .days { display:grid; grid-template-columns:repeat(7,1fr); }
    .weekdays div { font-weight:bold; text-align:center; }
    .day { min-height:40px; text-align:right; padding:4px; border-radius:4px; }
    .out { color:#bbb; }
    .holiday { background:#ffdddd; color:#a00; font-weight:bold; }
    .weekend { background:#f0f0f0; }
    .tooltip { font-size:10px; text-align:left; }
  </style>
</head>
<body>
  <h1>Calendar 2010</h1>
  <div class="grid" id="calendar"></div>

  <script>
    const year = 2010;

    // Helper functions
    function nthWeekdayOfMonth(year, month, weekday, n) {
      const first = new Date(year, month, 1).getDay();
      const offset = (weekday - first + 7) % 7;
      return new Date(year, month, 1 + offset + (n - 1) * 7).getDate();
    }
    function lastWeekdayOfMonth(year, month, weekday) {
      const lastDay = new Date(year, month + 1, 0).getDate();
      for (let d = lastDay; d >= 1; d--) {
        if (new Date(year, month, d).getDay() === weekday) return d;
      }
    }

    // US holidays definition (you can adjust as needed)
    const holidaysDef = {
      "New Year's Day": y => ({month:0, day:1}),
      "Martin Luther King Jr. Day": y => ({month:0, day: nthWeekdayOfMonth(y,0,1,3)}),
      "Presidents' Day": y => ({month:1, day: nthWeekdayOfMonth(y,1,1,3)}),
      "Memorial Day": y => ({month:4, day: lastWeekdayOfMonth(y,4,1)}),
      "Independence Day": y => ({month:6, day:4}),
      "Labor Day": y => ({month:8, day: nthWeekdayOfMonth(y,8,1,1)}),
      "Columbus Day": y => ({month:9, day: nthWeekdayOfMonth(y,9,1,2)}),
      "Veterans Day": y => ({month:10, day:11}),
      "Thanksgiving": y => ({month:10, day: nthWeekdayOfMonth(y,10,4,4)}),
      "Christmas Day": y => ({month:11, day:25})
    };

    function buildHolidaysForYear(year) {
      const out = {};
      for (const [name, fn] of Object.entries(holidaysDef)) {
        const v = fn(year);
        out[`${v.month}-${v.day}`] = name;
      }
      return out;
    }

    const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const weekdayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

    function render(year){
      const cal = document.getElementById('calendar');
      const holidays = buildHolidaysForYear(year);

      for (let m=0;m<12;m++){
        const card = document.createElement('div'); card.className='month';
        const title = document.createElement('h2'); title.textContent = `${monthNames[m]} ${year}`;
        card.appendChild(title);

        const wk = document.createElement('div'); wk.className='weekdays';
        weekdayNames.forEach(w=>{const el=document.createElement('div');el.textContent=w;wk.appendChild(el)});
        card.appendChild(wk);

        const days = document.createElement('div'); days.className='days';
        const firstWeekday = new Date(year,m,1).getDay();
        const daysInMonth = new Date(year,m+1,0).getDate();

        // filler prev month
        for (let i=0;i<firstWeekday;i++){
          const d = document.createElement('div'); d.className='day out'; days.appendChild(d);
        }

        for (let d=1;d<=daysInMonth;d++){
          const key = `${m}-${d}`;
          const cell = document.createElement('div'); cell.className='day';
          const jsDay = new Date(year,m,d).getDay();
          cell.textContent = d;

          if (holidays[key]) {
            cell.classList.add('holiday');
            const tip = document.createElement('div'); tip.className='tooltip'; tip.textContent = holidays[key];
            cell.appendChild(tip);
          } else if (jsDay===0 || jsDay===6){
            cell.classList.add('weekend');
          }
          days.appendChild(cell);
        }

        card.appendChild(days);
        cal.appendChild(card);
      }
    }

    render(year);
  </script>
</body>
</html>
